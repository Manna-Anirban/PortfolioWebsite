<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css">
</head>
<body>
<header id="main-header" class="bg-primary p-4 mb-3"> 
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 id="header-title">Shopping List</h1>
      </div>
      <div class="col-md-6 align-self-center">
        <input type="text" placeholder="Search Items..." id="filter" class="form-control">
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form action="" id="addForm" class="form-inline mb-2">
      <input type="text" id="item" class="form-control mr-2">
      <input type="submit" value="Submit" class="btn btn-dark">
    </form>

    <div>
      <div class="float-left"><h2 class="title">Items</h2></div>
      <div class="float-right p-2">
        <input type="submit" value="Delete" class="btn btn-dark mr-2" id="removeSel">
        <input type="submit" value="Select All" class="btn btn-dark" id="selectAll">
      </div>
    </div>

    <ul class="list-group" id="items">
      <li class="list-group-item">Item 1
        <input type="checkbox" class="float-right checkMe" id="">
        <button class="mr-2 btn btn-danger btn-sm float-right delete">X</button>
      </li>
      <li class="list-group-item">Item 2
        <input type="checkbox" class="float-right checkMe" id="">
        <button class="mr-2 btn btn-danger btn-sm float-right delete">X</button>
      </li>
      <li class="list-group-item">Item 3
        <input type="checkbox" class="float-right checkMe" id="">
        <button class="mr-2 btn btn-danger btn-sm float-right delete">X</button>
      </li>
      <li class="list-group-item">Item 4
        <input type="checkbox" class="float-right checkMe" id="">
        <button class="mr-2 btn btn-danger btn-sm float-right delete">X</button>
      </li>
    </ul>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
